<hr class='lighter-background'>

<nav>
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
    {% if p.navigation_weight %}
        <a href='{{ p.url }}' {% if p.url == page.url %}style='font-weight: bold; margin-left: 6px; margin-right: 6px;' {% else %}style='margin-left: 6px; margin-right: 6px;'{% endif %}>{{ p.title }}</a>
    {% endif %}
    {% endfor %}
</nav>
